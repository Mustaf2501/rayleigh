<!DOCTYPE html>
<html>
<head>
  <title>Rayleigh: Search by multiple colors</title>
  <link href="../../../client/static/css/main.css" media="all" rel="stylesheet" type="text/css"/>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4em;
      background: #f5f5f5;
      color: #333333;
    }
    div {
      display: inline-block;
      vertical-align: top;
    }
    div.query_image {
      padding-right: 20px;
      border-right: 1px dashed gray;
    }
    div.results_block {
      display: block;
    }
  </style>
</head>
<body>
{% for query_image, results in data %}
  <div id="results_block">
    <div class="query_image">
      <img src="{{ query_image['filename'] }}" width="{{ query_image['width'] / 2 }}" height="{{ query_image['height'] / 2 }}" />
    </div>
    <div class="query_results">
    {% for result in results %}
      <div class="query_result">
        <img src="{{ result['filename'] }}" width="{{ result['width'] / 2 }}" height="{{ result['height'] / 2 }}" />
        <br />
        <span>{{ '%.3f'|format(result['distance']) }}</span>
      </div>
    {% endfor %}
      <hr />
    </div>
  </div>
{% endfor %}
</body>
</html>
